name: BunğŸ¥Ÿ CI

on: pull_request

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache ğŸ’¾
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('bun.lockb','package.json','prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('bun.lockb','package.json','prisma/schema.prisma') }}
        # cacheãŒãƒ’ãƒƒãƒˆã—ãªã‹ã£ãŸå ´åˆã®ã¿ã€bun installã¨prisma generateã‚’å®Ÿè¡Œã™ã‚‹
      - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        name: Setup Bun ğŸ¥Ÿ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        name: Install dependencies ğŸ“¦
        run: bun install
      - if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        name: Run prisma generate ğŸ­
        # erd generatorãŒå‹•ä½œã—ãªã„ã‚ˆã†è©²å½“è¡Œã‚’å‰Šé™¤ã—ã¦ã‹ã‚‰å®Ÿè¡Œ
        run: sed -i '11,13d' prisma/schema.prisma && bun run prisma generate

  # lintã¨testã‚’ä¸¦åˆ—ã§å®Ÿè¡Œã™ã‚‹
  lint:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache ğŸ’¾
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('bun.lockb','package.json','prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-build--${{ hashFiles('bun.lockb','package.json','prisma/schema.prisma') }}

      - name: Setup Bun ğŸ¥Ÿ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Run lint ğŸ§¹
        run: bun run lint

  test:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache ğŸ’¾
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('bun.lockb','package.json','prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('bun.lockb','package.json','prisma/schema.prisma') }}

      - name: Setup Bun ğŸ¥Ÿ
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Run test ğŸ§ª
        run: bun run test
